<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>| Js | keyCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<section id="starter">
    <div id="starter-text">
        Press any key to get the JavaScript event keycode
    </div>
</section>



<div id="ascii">
    <h1 id="keyCode"></h1>
</div>

<div id="infos">
    <div class="info-box">
        <h3>event.key</h3>
        <h2 id="key"></h2>
    </div>

    <div class="info-box">
        <h3>event.location</h3>
        <h2 id="location" ></h2>
    </div>

    <div class="info-box">
        <h3>event.which</h3>
        <h2 id="which"></h2>
    </div>

    <div class="info-box">
        <h3>event.code</h3>
        <h2 id="code"></h2>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
